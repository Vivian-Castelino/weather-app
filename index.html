<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #e0f7fa; }
    h2 { color: #00796b; }
    input { padding: 10px; width: 70%; }
    button { padding: 10px; }
    #weather { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Weather App</h2>
  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>
  <div id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "610cad34909d5007840495b71f743a05"; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.cod === 200) {
          document.getElementById("weather").innerHTML = `<h3>\${data.name}</h3>
            <p>Temperature: \${data.main.temp}Â°C</p>
            <p>Weather: \${data.weather[0].description}</p>`;
        } else {
          document.getElementById("weather").innerHTML = "City not found.";
        }
      } catch (error) {
        document.getElementById("weather").innerHTML = "Error fetching data.";
      }
    }
          
  </script>
</body>
</html>
