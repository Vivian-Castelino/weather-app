<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat';
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #00796b;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    #weather {
      margin-top: 20px;
    }

    #weather h3 {
      margin-bottom: 10px;
    }

    #weather p {
      margin: 6px 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const apiKey = "610cad34909d5007840495b71f743a05"; 
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const weatherDiv = document.getElementById("weather");

        if (data.cod === 200) {
          weatherDiv.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
            <p>üå•Ô∏è Weather: ${data.weather[0].description}</p>
            <p>üíß Humidity: ${data.main.humidity}%</p>
            <p>üå¨Ô∏è Wind Speed: ${data.wind.speed} m/s</p>
          `;
        } else {
          weatherDiv.innerHTML = "<p style='color:red;'>City not found.</p>";
        }
      } catch (error) {
        document.getElementById("weather").innerHTML = "<p style='color:red;'>Error fetching data.</p>";
      }
    }
  </script>
</body>
</html>
